<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moneda</title>
    <link rel="stylesheet" href="/stivenRomeroAplicacionPesoDolar/main.css">
</head>
<body>
    <div class="contenedor">
        <h1>Conversor de Moneda</h1>
        <div class="entrada-conversor">
            <label for="pesoColombiano">Pesos Colombianos (COP):</label>
            <input type="number" id="pesoColombiano" placeholder="Cantidad en COP">
            <button id="convertirADolares">Convertir a Dólares (USD)</button>
        </div>
        <div class="entrada-conversor">
            <label for="dolares">Dólares (USD):</label>
            <input type="number" id="dolares" placeholder="Cantidad en USD">
            <button id="convertirAPesos">Convertir a Pesos Colombianos (COP)</button>
        </div>
        <div id="resultado"></div>
    </div>
    <script src="/stivenRomeroAplicacionPesoDolar/main.js"></script>
</body>
</html>
