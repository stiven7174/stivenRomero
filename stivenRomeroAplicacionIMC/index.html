<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="/stivenRomeroAplicacionIMC/main.css">
</head>
<body>
    <div class="contenedor">
        <h1>Calculadora de IMC</h1>
        <div class="entrada-imc">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" placeholder="Peso en kg">
            
            <label for="altura">Altura (cm):</label>
            <input type="number" id="altura" placeholder="Altura en cm">
            
            <button id="calcularIMC">Calcular IMC</button>
        </div>
        <div id="resultadoIMC"></div>
    </div>
    <script src="/stivenRomeroAplicacionIMC/main.js"></script>
</body>
</html>
